<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Text encryptor</title>
</head>
<body>

    <header>
        <img class="img-logo" src="img/logo.png">
    </header>

    <main>
        <div class="box-input">
            <textarea  class="input-text" id="input-text" name="input-text" rows="10" cols="50" placeholder="Enter a text"></textarea>
            <div class="box-button">
                <button onclick="finalResult()" id="button-encrypt" class="button encrypt" >Encrypt</button>
                <button onclick="finalResultDecrypt()" id="decrypt" class="button decrypt">Decrypt</button>
            </div>
        </div>

        <div class="box-output" id="box-output">
            <textarea class="output-text" id="output-text" name="output-text" rows="10" cols="50"></textarea>
            <div class="box-hiden" id="box-hiden">
                <img class="img-muneco" src="img/MuÃ±eco.png">
                <p class="hidden-text">No text found</p>
            </div>
            <div class="box-button-output">
                <button onclick="copyToClipboard()" id="copy" class="button copy">Copy</button>
                <button onclick="clearText() " id="clear" class="button clear">Clear</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
